#@TYPE: Machine
#@NAME: ufispace-s9700-53dx 

#@DESCRIPTION: Machine configuration for ufispace-s9700-53dx systems

require conf/platform-profiles/platform-ufispace.inc

PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto"
PREFERRED_VERSION_linux-yocto ?= "5.4%"

DEFAULTTUNE ?= "corei7-64"

require conf/machine/include/tune-corei7.inc
require conf/machine/include/x86-base.inc

MACHINE_FEATURES += "pcbios efi tpm2"
MACHINE_FEATURES_remove += "alsa"

SYSLINUX_OPTS = "serial 0 115200n8"
SERIAL_CONSOLE = "115200 ttyS0"
APPEND += "console=ttyS0,115200n8"

CONSOLE_SPEED = "115200"
CONSOLE_DEV = "0"
CONSOLE_PORT = "0x3f8"

GLIBC_ADDONS = "nptl"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "platform-ufispace-s9700-53dx"

ONIE_VENDOR = "ufispace"

# Baseboard config, we don't load them as baseboard conf does the insmod
MACHINE_ESSENTIAL_EXTRA_RDEPENDS +="x86-64-ufispace-eeprom-mb"
MACHINE_ESSENTIAL_EXTRA_RDEPENDS +="x86-64-ufispace-s9700-53dx-cpld"
MACHINE_ESSENTIAL_EXTRA_RDEPENDS +="x86-64-ufispace-s9700-53dx-lpc"
MACHINE_ESSENTIAL_EXTRA_RDEPENDS +="x86-64-ufispace-s9700-53dx-onie-syseeprom"
MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "optoe"

MACHINEOVERRIDES =. "s9700-53dx:"
